<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
   
    <div class="container">
      <div class="textArea">
        <h1 id="heading">Test your Typing Speed</h1> 
        <p id="randomText" class="randomText">Click on start button </p>
      
        
        <textarea
           disabled
          name=""
          id="textInput"
          class="textarea"
          cols="80"
          rows="15"
          spellcheck="false"
        ></textarea>
        <p id="result"></p>
        <button id="btn" class="button-85" >Start</button>
        <button id="btn_ref" class="button-85" >Refresh</button>
      
        
    </div>
    </div>


    <script src="script.js"></script>
  
  </body>
</html>
